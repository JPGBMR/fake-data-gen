<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Data Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>fake-data-gen</h1>
    <p class="header-sub">Generate realistic fake data for forms, databases, and demos.</p>
  </header>

  <div class="layout">
    <!-- Chip row (mobile) / Sidebar (desktop) -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-label">Type</span>
        <button id="multi-btn" class="multi-btn" type="button" title="Toggle multi-column mode">Multi</button>
      </div>
      <div id="type-selector" class="type-selector" role="listbox" aria-label="Data type"></div>
      <p id="multi-warning" class="multi-warning" hidden>Max 4 columns</p>
    </aside>

    <!-- Output panel -->
    <main class="output-panel">
      <div class="format-tabs" role="tablist" aria-label="Output format">
        <button class="fmt-tab active" data-fmt="list" role="tab">List</button>
        <button class="fmt-tab" data-fmt="json" role="tab">JSON</button>
        <button class="fmt-tab" data-fmt="csv" role="tab">CSV</button>
      </div>

      <pre id="output" class="output-area" aria-live="polite" aria-label="Generated output"></pre>

      <div class="qty-row">
        <label for="qty-slider" class="qty-label">Quantity</label>
        <input id="qty-slider" type="range" min="1" max="100" value="10" aria-label="Quantity">
        <output for="qty-slider" id="qty-display">10</output>
      </div>

      <div class="action-row">
        <button id="generate-btn" class="action-btn primary-btn" type="button">Generate</button>
        <button id="copy-btn" class="action-btn" type="button">Copy All</button>
        <button id="download-btn" class="action-btn" type="button">Download</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
